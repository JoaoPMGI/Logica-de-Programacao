<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         * Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os 
minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é 
de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte. 
        */

        var inicio = parseInt(prompt("Informe o início da partida: "));
        var termino = parseInt(prompt("Informe o término da partida: "));

        var total = 0;

        if (inicio >= termino) {
            total = (24 - inicio) + termino;       

        } else {
            total = termino - inicio;

        }

        alert("Duração da partida: " + total + "H");

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
