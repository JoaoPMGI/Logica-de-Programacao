    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
            situados na faixa numérica de 1 a 10. 
         */

         var fatorial = 1, aux = 0;

         for(let i = 1; i < 10; i += 2){

            fatorial = 1;
            aux = i;

            while( aux > 1 ) {
                fatorial = fatorial * (aux - 1);
                aux--;

            }

            console.log(`Número - ${i} = ${fatorial}`);

         }

    </script>
