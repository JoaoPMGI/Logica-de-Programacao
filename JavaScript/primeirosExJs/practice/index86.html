<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         * Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua 
apresentação, caso o valor não seja maior que três. 
        */

       var num = parseFloat(prompt("Informe o valor: "));

       if (num <= 3) {
           alert("Número: " + num);

       }
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>
