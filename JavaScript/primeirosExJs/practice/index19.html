    <script>

        /* INFORMA A IDADE EM DIAS A PARTIR DOS DADOS DE ANOS, MESES E DIAS */

        var anos = prompt('Informe seus anos de vida: ');
        var meses = prompt('Informe seus meses de vida: ');
        var dias = prompt('Informe seus dias de vida: ');

        var total = ((~~anos)*365) + ((~~meses) * 30) + dias;

        alert('Seu tempo de vida em dias é: ' + total);
    </script>
