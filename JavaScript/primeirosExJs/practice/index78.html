<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem 
dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 5. Se o aluno não 
foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o 
valor da média do aluno para qualquer condição. 
        */

        var nota1 = parseFloat(prompt("Informe a 1º nota: "));
        var nota2 = parseFloat(prompt("Informe a 2º nota: "));
        var nota3 = parseFloat(prompt("Informe a 3º nota: "));
        var nota4 = parseFloat(prompt("Informe a 4º nota: "));
        
        media = (nota1 + nota2 + nota3 + nota4) / 4;

        if (media >= 5) {
            alert(
                "Média: " + media +
                "\nCondição: Aprovado"
            );

        } else {
            alert(
                "Média: " + media +
                "\nCondição: Reprovado"
            );

        }
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
