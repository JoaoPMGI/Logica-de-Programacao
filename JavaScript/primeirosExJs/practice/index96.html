    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do 
somatório e a média aritmética dos valores lidos. 
        */

        var i = 0, soma = 0, num;

        while( i < 10 ) {
            num = parseFloat(prompt(`Digite o número ${i + 1}: `));

            soma = soma + num;
            i++;

        }

        console.log(`Soma = ${soma}\nMédia = ${soma/i}`); 
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
