<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        // CALCULA A ÁREA DE UM TRIÂNGULO

        var base = prompt("Informe o valor da base do triâgulo: ");
        var altura = prompt("Informe o valor da altura do triâgulo: ");

        var area = ((~~base) * (~~altura)) / 2;

        alert("Valor da área do triâgulo: " + (area.toFixed(2)) + "cm²");

        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
