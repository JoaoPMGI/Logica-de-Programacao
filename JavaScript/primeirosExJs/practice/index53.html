<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         *  Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e 
escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior 
ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.
        */

        var numeroConta = prompt("Informe o número da conta: ");
        var saldo = parseInt(prompt("Informe o saldo: "));
        var debito = parseInt(prompt("Informe a quantia debitada: "));
        var credito =  parseInt(prompt("Informe a quantia creditada: "));

        var resultado = saldo - debito + credito;

        if(resultado < 0) {
            alert("Número da conta: " + numeroConta + "\nSaldo: R$" + resultado.toFixed(2) + "\nStatus: NEGATIVO");

        } else {
            alert("Número da conta: " + numeroConta + "\nSaldo: R$" + resultado.toFixed(2) + "\nStatus: POSITIVO");

        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
