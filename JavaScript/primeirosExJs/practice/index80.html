<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  . Efetuar a leitura de três valores (variáveis A, B e C) e efetuar o cálculo da equação completa de 
segundo grau, apresentando as duas raízes, se para os valores informados for possível efetuar o 
referido cálculo. Lembre-se de que a variável A deve ser diferente de zero. 
        */

        var a = parseFloat(prompt("Informe A: "));
        var b = parseFloat(prompt("Informe B: "));
        var c = parseFloat(prompt("Informe C: "));

        var delta = (b ** 2) - (4 * a * c);

        if (a != 0 && delta > 0) {

            var x1 = (-b + (delta ** 0.5)) / (2 * a);
            var x2 = (-b - (delta ** 0.5)) / (2 * a);

            alert(
                "X1: " + x1 +
                "\nX2: " + x2
            );

        } else {
            alert("Não é possível efetuar a operação");

        }

        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
