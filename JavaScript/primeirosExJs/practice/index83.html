    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  Efetuar a leitura de cinco números inteiros e identificar o maior e o menor valores.  
        */

       var num1 = parseInt(prompt("Informe o 1º número: "));
       var num2 = parseInt(prompt("Informe o 2º número: "));
       var num3 = parseInt(prompt("Informe o 3º número: "));
       var num4 = parseInt(prompt("Informe o 4º número: "));
       var num5 = parseInt(prompt("Informe o 5º número: "));

       var maior, menor;

       if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
           maior = num1;

           if (num2 < num3 && num2 < num4 && num2 < num5) {
               menor = num2;

           } else if (num3 < num2 && num3 < num4 && num3 < num5) {
               menor = num3;

           } else if (num4 < num2 && num4 < num3 && num4 < num5) {
               menor = num4;

           } else {
               menor = num5;

           }

       } else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 > num5) {
           maior = num2;

           if (num1 < num3 && num1 < num4 && num1 < num5) {
               menor = num1;

           } else if (num3 < num1 && num3 < num4 && num3 < num5) {
               menor = num3;

           } else if (num4 < num1 && num4 < num3 && num4 < num5) {
               menor = num4;

           } else {
               menor = num5;

           }

       } else if (num3 > num1 && num3 > num2 && num3 > num4 && num3 > num5) {
           maior = num3;

           if (num1 < num2 && num1 < num4 && num1 < num5) {
               menor = num1;

           } else if (num2 < num1 && num2 < num4 && num2 < num5) {
               menor = num2;

           } else if (num4 < num1 && num4 < num2 && num4 < num5) {
               menor = num4;

           } else {
               menor = num5;

           }

       } else if (num4 > num1 && num4 > num2 && num4 > num3 && num4 > num5) {
           maior = num4;

           if (num1 < num2 && num1 < num3 && num1 < num5) {
               menor = num1;

           } else if (num2 < num1 && num2 < num3 && num2 < num5) {
               menor = num2;

           } else if (num3 < num1 && num3 < num2 && num3 < num5) {
               menor = num3;

           } else {
               menor = num5;

           }

       } else {
           maior = num5;

           if (num1 < num2 && num1 < num3 && num1 < num4) {
               menor = num1;

           } else if (num2 < num1 && num2 < num3 && num2 < num4) {
               menor = num2;

           } else if (num3 < num1 && num3 < num2 && num3 < num4) {
               menor = num3;

           } else {
               menor = num4;

           }
       }

       alert("Maior = " + maior + "\nMenor = " + menor);
        
    </script>
