    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos 
            exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo 
            e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo: 
                                                N1 + N2 * 2 + N3 * 3 + Média_dos_Exercícios
            Média_de_Aproveitamento = ---------------------------------------------------------
                                                                    7 
            A atribuição de conceitos obedece a tabela abaixo: 
            Média de Aproveitamento Conceito 
            > = 9,0 A 
            > = 7,5 e < 9,0 B 
            > = 6,0 e < 7,5 C 
            < 6,0 D 
        */

        var nota1 = parseFloat(prompt("Informe a nota 1: "));
        var nota2 = parseFloat(prompt("Informe a nota 2: "));
        var nota3 = parseFloat(prompt("Informe a nota 3: "));
        var mediaExercicios = parseFloat(prompt("Informe a média dos exercícios: "));

        var mediaTotal = (nota1 + (nota2 * 2) + (nota3 * 3) + mediaExercicios) / 7;
        var conceito;

        if (mediaTotal < 6) {
            conceito = 'D';

        } else if (mediaTotal >= 6 && mediaTotal < 7.5) {
            conceito = 'C';
        
        } else if (mediaTotal >= 7.5 && mediaTotal < 9) {
            conceito = 'B';

        } else {
            conceito = 'A';

        }

        alert("Conceito: " + conceito);
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
