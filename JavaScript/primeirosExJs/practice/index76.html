<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor. 
        */

        var num1 = parseFloat(prompt("Informe um valor: "));
        var num2 = parseFloat(prompt("Informe outro valor: "));

        if (num1 > num2) {
            alert("Maior - Menor = " + (num1 - num2));

        } else {
            alert("Maior - Menor = " + (num2 - num1));
            
        }
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
