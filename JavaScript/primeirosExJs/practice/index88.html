    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer
        */

       var num = parseInt(prompt("Informe um valor para a tabuada: "));

       var i = 1;

       while( i <= 10 ) {
           // alert( num + " x " + i + " = " + (num * i) );
           console.log( num + " x " + i + " = " + (num * i) );
           i++;

       }
        
    </script>
