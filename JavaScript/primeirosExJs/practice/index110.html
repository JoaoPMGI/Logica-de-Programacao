<body>

    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>
        
        /*
         *  Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
            seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo 
            usuário. 
         */

        var num = 0,
            maior = 0,
            menor = 0;

        num = parseInt(prompt("Informe um número inteiro: "));
        menor = num;

        do {

            if (num > maior) {
                maior = num;

            }

            if (num < menor) {
                menor = num;

            }

            num = parseInt(prompt("Informe um número inteiro: "));

        } while (num >= 0);

        console.log(`Maior - ${maior}\nMenor - ${menor}`);
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
