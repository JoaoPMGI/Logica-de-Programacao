<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         *  Ler um valor e escrever se é positivo, negativo ou zero.
        */

        var num = parseInt(prompt("Informe um valor: "));

        if(num == 0) {
            alert("O valor é 0 !");
        
        } else if (num > 0) {
            alert("POSITIVO !");

        } else {
            alert("NEGATIVO !");

        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
