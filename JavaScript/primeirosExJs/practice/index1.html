<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="João Pedro Mendes Gomes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>DOM: Date</h2>

    <button type="button" onclick="document.getElementById('date').innerHTML = Date('pt-BR');">Aperte para saber a data atual: </button>
    <button type="button" onclick="document.getElementById('date').innerHTML = '';">Aperte para desfazer a ação: </button>
    <p id="date"></p>
</body>
</html>
