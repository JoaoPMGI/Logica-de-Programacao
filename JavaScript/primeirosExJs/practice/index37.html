<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         * Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro 
         * valor pelo segundo.
        */

        var a = prompt("Digite um número para a váriavel A: ");
        var b = prompt("Digite um número para a váriavel B: ");

        var total = ((~~a) - (~~b)) ** 2;

        alert("Resultado de A - B ao quadrado é igual a " + total);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
