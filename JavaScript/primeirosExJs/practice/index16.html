<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Pedro Mendes Gomes">

    <title>Multplicação</title>
</head>
<body>

    <h1>Calculadora Multplicação Finalizada.</h1>

    <script>

        /* MULTIPLICA OS VALORES INFORMADOS */

        var numero01 = prompt("Digite um número: ");
        var numero02 = prompt("Digite outro número: ");
        var mult = (~~numero01) * (~~numero02);

        alert("Resultado: " + mult);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
</html>
