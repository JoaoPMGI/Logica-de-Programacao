<body>

    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  PRATICANDO SWITCH CASE - DIAS DA SEMANA
         */

        var valor = 10;

        switch (valor) {
            case 1:
                alert("Domingo");
                break;

            case 2:
                alert("Segunda");
                break;

            case 3:
                alert("Terça");
                break;

            case 4:
                alert("Quarta");
                break;

            case 5:
                alert("Quinta");
                break;

            case 6:
                alert("Sexta");
                break;

            case 7:
                alert("Sabádo");
                break;

            default:
                alert("Não possui dia correspondente.");
                break;

        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
