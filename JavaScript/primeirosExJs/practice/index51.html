<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         * INFORMA O PESO IDEAL DE HOMENS E MULHERES
        */

        var sexo = prompt("Informe o sexo (H ou M): ");
        var altura = parseFloat(prompt("Informe a sua altura: "));
        var pesoIdeal;

        if (sexo.toLocaleUpperCase == 'H' || sexo.toLocaleLowerCase == 'h') {
            pesoIdeal = (72.7 * altura) - 58;
        
        } else {
            pesoIdeal = (62.1 * altura) - 44.7;

        }

        alert("O peso ideal seria de: " + pesoIdeal.toFixed(2) + "kg");

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
