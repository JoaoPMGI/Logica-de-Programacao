<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         *   Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e 
quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade 
média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual 
a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar 
compra'. 
        */

        var qtdProduto = parseInt(prompt("Informe a quantidade do produto em estoque: "));
        var qtdMax = parseInt(prompt("Informe a quantidade máxima que o produto suporta em estoque: "));
        var qtdMin = parseInt(prompt("Informe a quantidade mínima que o produto suporta em estoque: "));

        var qtdMedia = (qtdMax + qtdMin) / 2;

        if (qtdProduto >= qtdMedia) {
            alert("Não fetuar compra !");
        
        } else {
            alert("Efetuar compra !");

        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
