<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="João Pedro Mendes Gomes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>
<body>

    <h1>Calculadora Divisão Finalizada.</h1>

    <script>

        /* DIVIDE OS VALORES INFORMADOS (1º PELO 2º) */

        var numero01 = prompt("Digite um número: ");
        var numero02 = prompt("Digite outro número: ");
        var div = (~~numero01) / (~~numero02);

        alert("Resultado: " + div);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
</html>
