<body>

    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         * Apresentar os quadrados dos números inteiros de 15 a 200.
         */

         var i = 15, num = 0, count = 0;

         do{

            num = i ** 2;

            console.log(`${num}`);
            
            i++, count++;

         } while( i < 200 );

         console.log(count);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
