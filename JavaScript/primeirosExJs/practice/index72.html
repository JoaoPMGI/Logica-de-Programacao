<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         *  Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
            unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total 
            a pagar (total a pagar = total - desconto), sabendo-se que: 
            - Se quantidade <= 5 o desconto será de 2% 
            - Se quantidade > 5 e quantidade <=10 o desconto será de 3% 
            - Se quantidade > 10 o desconto será de 5% 
        */

        var nome = prompt("Descrição do produto: ");
        var qtdProduto = parseInt(prompt("Quantidade do produto: "));
        var precoProduto = parseFloat(prompt("Informe o preço do produto: "));

        var total = (qtdProduto * precoProduto);

        if (qtdProduto <= 5) {
            total = total - (total * .02);

        } else if (qtdProduto > 5 && qtdProduto <= 10) {
            total = total - (total * .03);

        } else {
            total = total - (total * .05);

        }

        alert("Valor total a pagar: R$" + total.toFixed(2));
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
