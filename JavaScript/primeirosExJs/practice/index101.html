<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Exercícios, Lógica, Js">

<body>

    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  PRATICANDO SWITCH CASE - DIAS DA SEMANA
         */

        var valor = parseInt(prompt("Informe o digito de um mês: "));

        switch (valor) {
            case 1:
                alert("Janeiro");
                break;

            case 2:
                alert("Fevereiro");
                break;

            case 3:
                alert("Março");
                break;

            case 4:
                alert("Abril");
                break;

            case 5:
                alert("Maio");
                break;

            case 6:
                alert("Junho");
                break;

            case 7:
                alert("Julho");
                break;

            case 8:
                alert("Agosto");
                break;

            case 9:
                alert("Setembro");
                break;

            case 10:
                alert("Outubro");
                break;

            case 11:
                alert("Novembro");
                break;

            case 12:
                alert("Dezembro");
                break;

            default:
                alert("Não possui dia correspondente.");
                break;

        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
