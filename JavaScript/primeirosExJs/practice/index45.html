<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         * Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever 
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o 
aluno é aprovado). Escrever também a média calculada. 
        */

        var nota1 = parseFloat(prompt("Informe a 1º nota: "));
        var nota2 = parseFloat(prompt("Informe a 2º nota: "));

        var media = (nota1 + nota2) / 2;

        if (media >= 6){
            alert("Média: " + media + " -> APROVADO !");
        
        } else {
            alert("Média: " + media + " -> REPROVADO !");
        
        }


    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
