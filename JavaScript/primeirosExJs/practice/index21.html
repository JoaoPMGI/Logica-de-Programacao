<body>

    <h1>Operação Finalizada.</h1>

    <script>

        /* CALCULA E INFORMA O SALARIO APÓS UM REAJUSTE */

        var salario = prompt('Informe o seu sálario atual: ');
        var reajuste = prompt('Informe o reajuste (somente números. Ex - 50, 30): ');

        var salarioFinal = (~~salario) + ((~~salario) * (~~reajuste / 100));

        alert('Sálario final: R$' + salarioFinal.toFixed(2));
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
