    <h1>Operação Finalizada.</h1>

    <script defer>

        /*
         * Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500. 
         */

         var i = 1, num = 0;

         do{

            if(i % 2 == 0) {
                num = num + i;
                console.log(num);

            }

            i++;

         } while( i < 500 );


    </script>
