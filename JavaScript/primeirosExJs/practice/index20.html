<body>

    <h1>Operação Finalizada.</h1>

    <script>

        /* CALCULA PORCENTAGENS DOS VOTOS DE ELEITORES */

        var eleitores = prompt("Informe o total de eleitores: ");
        var votosValidos = prompt("Informe o total de votos válidos: ");
        var votosNulos = prompt("Informe o total de votos nulos: ");
        var votosBranco = prompt("Informe o total de votos em branco: ");

        alert('Eleitores: ' + eleitores + '\n'
         + 'Votos Válidos: ' + ((~~votosValidos) / (~~eleitores) * 100) + '%' + '\n'
         + 'Votos em Branco: ' + ((~~votosBranco) / (~~eleitores) * 100) + '%' + '\n'
         + 'Votos Nulos: ' + ((~~votosNulos) / (~~eleitores) * 100) + '%' );

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
