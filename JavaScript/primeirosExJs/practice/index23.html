<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /* CONVERTE A TEMPERATURA DE GRAUS °F PARA °C */

        var tempF = prompt('Informe a temperatura (°F): ');

        var tempC = ((~~tempF) - 32) / 1.8;
        
        alert('Temperatura: ' + tempC.toFixed(1) + '°C')
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>
