    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
            1 até 500. 
         */

         var total = 0;

         for(let i = 1; i <= 500; i++) {
            total = (i % 2 == 0) ? total + i : total + 0;

         }

         console.log(total);

    </script>
