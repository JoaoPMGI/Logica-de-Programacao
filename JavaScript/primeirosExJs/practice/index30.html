<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         * Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
        */

        var tempC = prompt("Informe a temperatura (°C): ");

        alert("Temperatura em (°F): " + (((9 * (~~tempC)) + 160) / 5 ))

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
