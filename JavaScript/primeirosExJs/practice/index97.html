    <h1>Operação Finalizada.</h1>

    <h2>Check the console ! (Press ´F12´)</h2>

    <script defer>

        /*
         *  Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores 
            pares situados na faixa numérica de 50 a 70. 
        */

       var i = 50, soma = 0, count = 0;

       while( i < 70 ) {
           soma = soma + i;
           
           count++;
           i += 2;

       }

       console.log(`Soma = ${soma}\nMédia = ${soma/count}`);
        
    </script>
