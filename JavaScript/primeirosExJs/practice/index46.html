<body>

    <h1>Operação Finalizada.</h1>

    <script defer>

        /**
         *  Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela 
poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu). 
        */

        var anoAtual = parseInt(prompt("Informe o ano atual: "));
        var anoNasc = parseInt(prompt("Informe o ano de seu nascimento: "));

        var resultado = anoAtual - anoNasc;

        if (resultado >= 18) {
            alert("Poderá votar esse ano !");

        } else {
            alert("Ainda não irá votar neste ano !");
        
        }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>

</html>
